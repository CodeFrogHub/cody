<div class="form-login-error">
	<h3>Invalid login</h3>
	<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
</div>

<form method="post" role="form" id="form_login">
	
	<div class="form-group">
		
		<div class="input-group">
			<div class="input-group-addon">
				<i class="entypo-mail"></i>
			</div>
			
			<input type="text" class="form-control" ng-model="email" name="email" id="email" placeholder="Email" autofocus="" required="required" />
		</div>
		
	</div>
	
	<div class="form-group">
		
		<div class="input-group">
			<div class="input-group-addon">
				<i class="entypo-key"></i>
			</div>
			
			<input type="password" class="form-control" ng-model="password" name="password" id="password" placeholder="Password" autocomplete="off" />
		</div>
	
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block btn-login">
			<i class="entypo-login"></i>
			Login
		</button>
	</div>
	
	<!-- Implemented in v1.1.4 -->				
	<div class="form-group">
		<em>- or -</em>
	</div>
	
	<div class="form-group">
	
		<a ui-sref="auth.register" class="btn btn-info btn-lg btn-block btn-icon icon-left">
			Create an Account
			<i class="entypo-thumbs-up"></i>
		</a>
		
	</div>		
	<!--
	<div class="form-group">
	
		<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
			Login with Facebook
			<i class="entypo-facebook"></i>
		</button>
		
	</div>
	
	<div class="form-group">
	
		<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left twitter-button">
			Login with Twitter
			<i class="entypo-twitter"></i>
		</button>
		
	</div>
	
	<div class="form-group">
	
		<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left google-button">
			Login with Google+
			<i class="entypo-gplus"></i>
		</button>
		
	</div>		
	-->
</form>
